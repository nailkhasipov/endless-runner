<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Endless Runner</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="480" height="320"></canvas>

<script>
  var canvas = document.getElementById("gameCanvas");
  var ctx = canvas.getContext("2d");

  var gravity = 0.5;
  var velocity = 0;
  var obstacles = [];
  var lastTImeObstacle = 1000;
  var player = {
    x: 100,
    y: 200,
    width: 50,
    height: 50,
    jumping: false
  };

  document.addEventListener('keydown', keyDownHandler, false);
  document.addEventListener('keyup', keyUpHandler, false);

  var xPressed = false;

  function keyDownHandler(event) {
    if(event.keyCode == 88 && player.jumping == false) {
      startJump();
      xPressed = true;
    }
  }

  function keyUpHandler(event) {
    if(event.keyCode == 88) {
      endJump();
      xPressed = false;
    }
  }

  function startJump() {
    if ( !player.jumping ) {
      velocity = -12;
      player.jumping = true;
    }
  }

  function endJump() {
    if(velocity < -6.0) velocity = -6.0;
  }

  function update(progress) {
    velocity += gravity;
    player.y += velocity;

    // Gravity
    if ( player.y > 200 ) {
      player.y = 200;
      velocity = 0;
      player.jumping = false;
    }

    // generate obstacles
    lastTImeObstacle = lastTImeObstacle - 10;
    if ( lastTImeObstacle <= 0 ) {
      lastTImeObstacle = Math.random() * (700 - 300) + 300;
      var obstacle = {x: 480, y: 200, width: 25, height: 50, counted: false};
      obstacles.push(obstacle);
    }

    // move obstacles
    obstacles.forEach(function(obstacle, i) {
      obstacle.x = obstacle.x - 10;
      if ( obstacle.x < 0 ) {
        obstacles.splice(i, 1);
      }
    });
  }

  function drawGround() {
    ctx.beginPath();
    ctx.rect(0, 250, 480, 120);
    ctx.fillStyle = "#8f563b";
    ctx.fill();
    ctx.closePath();
  }

  function drawPlayer() {
    ctx.beginPath();
    ctx.rect(player.x, player.y, player.width, player.height);
    ctx.fillStyle = "#6abe30";
    ctx.fill();
    ctx.closePath();
  }

  function drawObstacles() {
    obstacles.forEach(function(obstacle, i) {
      ctx.beginPath();
      ctx.rect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      ctx.fillStyle = "#d95763";
      ctx.fill();
      ctx.closePath();
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawGround();
    drawPlayer();
    drawObstacles();
  }

  function loop(timestamp) {
    var progress = timestamp - lastRender;

    update(progress);
    draw();

    lastRender = timestamp;
    window.requestAnimationFrame(loop);
  }
  var lastRender = 0;
  window.requestAnimationFrame(loop);
</script>

</body>
</html>
